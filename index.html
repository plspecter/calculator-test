<title>Document</title>
</head>

<body>

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center">jQuery Calculator</h1>
        <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
    </div>

    <div class="container">

        <div class="row">

            <!-- Calculator Panel -->
            <div class="col-lg-4">
                <div class="card">
                    <h3 class="card-header">Calculator</h3>

                    <div class="card-body">
                        <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
                        <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
                        <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                        <button id="button-plus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>
                        <br><br>
                        <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
                        <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
                        <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
                        <button id="button-minus" class="btn btn-danger operator" value="minus"><h1>&minus;</h1></button>
                        <br><br>
                        <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
                        <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
                        <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
                        <button id="button-multiply" class="btn btn-danger operator" value="times"><h1>&times;</h1></button>
                        <br><br>
                        <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
                        <button id="button-divide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
                        <button id="button-power" class="btn btn-danger operator" value="power"><h1>^</h1></button>
                        <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button>
                        <br><br>
                        <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>clear</h1></button>
                    </div>
                </div>
            </div>

            <!-- Result Panel -->
            <div class="col-lg-6">
                <div class="card">
                    <h3 class="card-header">Result</h3>
                    <div class="card-body">
                        <h1 id="first-number"></h1>
                        <h1 id="operator"></h1>
                        <h1 id="second-number"></h1>
                        <hr>
                        <h1 id="result"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        //always settup document.ready so it knows when to run java

        $(document).ready(function () {

        //create initial variables for it to refer to later - "", refers to a string of the.. 
        //..classes string it can be (1, 2, 3, 4 etc. in the DOM)
            var firstNumber = "";
            var secondNumber = "";
            var operator;
            var result;
            var isOperatorChosen;
        
            function initializeCalculator() {
                firstNumber = "";
                secondNumber = "";
                operator = "";
                isOperatorChosen = false;
                isCalculated = false;

                $("#first-number, #second-number, #operator, #result").empty();
            }
            //create on click function so when you click the class ".number" it refers to everything
            //..in the DOM with the class number and applies the function to everything nested inside it

            $(".number").on("click", function () {

                //if the variable ifOperatorChosen adds another number next to the number chosen (can punch 333, 456, not just 4, 5
                //else applies the same funciton to the first-number (h1) as well

                if (isOperatorChosen) {
                    secondNumber += this.value;
                    $("#second-number").html(secondNumber);
                } else {
                    firstNumber += this.value;
                    $("#first-number").html(firstNumber);

                }

            });
            
            //When the user clicks on an operator (the red buttons) the...

            $(".operator").on("click", function () {

                isOperatorChosen = true;
                operator = this.value;
                $("#operator").html($(this).text());

            });
            
            //WHen the user clicks on the equals sign it is going to.. { }
            //parseInt is a jQuery function for math - if the user presses plus the result takes the first and second number and adds it together etc..

            $(".equal").on("click", function () {
                firstNumber = parseInt(firstNumber);
                secondNumber = parseInt(secondNumber);

                if (operator === "plus") {
                    result = firstNumber + secondNumber;
                }

                if (operator === "minus") {
                    result = firstNumber - secondNumber;
                }

                if (operator === "times") {
                    result = firstNumber * secondNumber;
                }

                if (operator === "divide") {
                    result = firstNumber / secondNumber;
                }

                if (operator === "power") {
                    result = Math.power(firstNumber, secondNumber);
                }
                
                //the result titled id in the DOM will print out the math into the html space its assigned to
                //*** MAKE SURE TO SPELL EVERYTHING RIGHT ACCORDING TO DOM ID'S AND CLASSES
                $("#result").html(result);

            });

            //When the user clicks the clear button the initializedCalculator will wipe the page info

            $(".clear").on("click", function () {

                initializeCalculator();

            })
            initializeCalculator();

        });



    </script>
</body>

</html>
